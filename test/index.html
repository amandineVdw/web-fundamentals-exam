<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta Globe Test</title>
    <style>
        /* On fait en sorte que le div prenne toute la page */
        #vanta-bg {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="vanta-bg"></div>

    <!-- Bibliothèques nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.globe.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        // Initialisation du globe Vanta.js
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff5eaf,
            backgroundColor: 0xfff0f5
        });

        // Initialisation des icônes Feather
        feather.replace();
    </script>
</body>
</html>
